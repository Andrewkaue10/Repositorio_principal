<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Séries de TV - Pesquisa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1f2937;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
  </style>
</head>
<body class="bg-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

  <div id="show-card" class="bg-white rounded-2xl shadow-2xl p-8 max-w-xl w-full text-center flex flex-col items-center space-y-6 transform transition-transform duration-300">

    <svg id="loading-spinner" class="animate-spin h-10 w-10 text-indigo-500 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 
      5.291A7.962 7.962 0 014 12H0c0 
      3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>

    <div id="show-details" class="space-y-4 hidden">
      <img id="show-image" src="https://via.placeholder.com/210x295" alt="Pôster da série" class="w-auto h-auto mx-auto object-cover rounded-lg shadow-lg transition-opacity duration-300">
      <h2 id="show-name" class="text-3xl font-bold text-gray-900 capitalize">Título da Série</h2>
      <p id="show-summary" class="text-base text-gray-600">A sinopse da série aparecerá aqui em português.</p>
    </div>

    <div class="w-full flex flex-col space-y-3">
      <input id="search-input" type="text" placeholder="Digite o nome da série" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <button id="search-button" class="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-300">
        Pesquisar Série
      </button>
    </div>
  </div>

  <script>
    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('search-input');
    const showImage = document.getElementById('show-image');
    const showName = document.getElementById('show-name');
    const showSummary = document.getElementById('show-summary');
    const loadingSpinner = document.getElementById('loading-spinner');
    const showDetails = document.getElementById('show-details');

    function setLoadingState(isLoading) {
      if (isLoading) {
        loadingSpinner.classList.remove('hidden');
        showDetails.classList.add('hidden');
        searchButton.disabled = true;
        searchButton.textContent = "Carregando...";
      } else {
        loadingSpinner.classList.add('hidden');
        showDetails.classList.remove('hidden');
        searchButton.disabled = false;
        searchButton.textContent = "Pesquisar Série";
      }
    }

  
    async function traduzirTexto(texto) {
      try {
        const partes = [];
        for (let i = 0; i < texto.length; i += 500) {
          partes.push(texto.slice(i, i + 500));
        }

        const traducoes = await Promise.all(partes.map(async parte => {
          const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(parte)}&langpair=en|pt`);
          const data = await response.json();
          return data.responseData.translatedText || parte;
        }));

        return traducoes.join(" ");
      } catch {
        return texto;
      }
    }

    async function updateUI(showData) {
      showName.textContent = showData.name || 'Título Desconhecido';
      let summary = showData.summary ? showData.summary.replace(/<[^>]*>?/gm, '') : 'Sinopse não disponível.';
      const summaryTraduzido = await traduzirTexto(summary);
      showSummary.textContent = summaryTraduzido;
      showImage.src = showData.image?.medium || 'https://via.placeholder.com/210x295';
      showImage.onerror = () => {
        showImage.src = 'https://via.placeholder.com/210x295';
      };
    }

    async function searchShow() {
      const query = searchInput.value.trim();
      if (!query) {
        alert("Digite o nome de uma série para pesquisar!");
        return;
      }

      setLoadingState(true);
      try {
        const response = await fetch(`https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`);
        if (response.ok) {
          const data = await response.json();
          if (data.length > 0) {
            await updateUI(data[0].show); 
          } else {
            showName.textContent = "Nenhum resultado encontrado!";
            showSummary.textContent = "Tente outro nome de série.";
            showImage.src = 'https://via.placeholder.com/210x295';
          }
        }
      } catch (error) {
        console.error("Erro ao buscar a série:", error);
        showName.textContent = "Erro!";
        showSummary.textContent = "Não foi possível carregar as informações. Tente novamente.";
        showImage.src = 'https://via.placeholder.com/210x295';
      } finally {
        setLoadingState(false);
      }
    }

    searchButton.addEventListener('click', searchShow);
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === "Enter") {
        searchShow();
      }
    });
  </script>
</body>
</html>
